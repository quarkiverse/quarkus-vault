name: Transit
category: secrets

operations:

- name: createKey
  method: POST
  path: keys/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    object:
    - name: convergentEncryption
      type: Boolean
    - name: derived
      type: Boolean
    - name: exportable
      type: Boolean
    - name: allowPlaintextBackup
      type: Boolean
    - name: type
      type: $KeyType
    - name: keySize
      type: Integer
    - name: autoRotatePeriod
      type: String
    - name: managedKeyName
      type: String
    - name: managedKeyId
      type: String
  result:
    kind: leased
    unwrapData: true
    dataType: $KeyInfo


- name: importKey
  method: POST
  path: keys/:name/import
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    object:
    - name: ciphertext
      type: String
    - name: hashFunction
      type: $HashFunction
    - name: type
      type: $KeyType
    - name: publicKey
      type: String
    - name: allowRotation
      type: Boolean
    - name: derived
      type: Boolean
    - name: context
      type: String
    - name: exportable
      type: Boolean
    - name: allowPlaintextBackup
      type: Boolean
    - name: autoRotatePeriod
      type: String


- name: importKeyVersion
  method: POST
  path: keys/:name/import_version
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    object:
    - name: ciphertext
      type: String
    - name: hashFunction
      type: $HashFunction
    - name: publicKey
      type: String
    - name: version
      type: Integer


- name: getWrappingKey
  method: GET
  path: wrapping_key
  result:
    kind: leased
    unwrapUsing: r.getData().getPublicKey()
    unwrappedType: String
    data:
    - name: publicKey
      type: String


- name: listKeys
  method: LIST
  path: keys
  result:
    kind: leased
    unwrapUsing: r.getData().getKeys()
    unwrappedType: java.util.List<String>
    data:
    - name: keys
      type: java.util.List<String>
  recoverNotFound:
    using: $T.of()
    arguments:
      - <type>java.util.List


- name: readKey
  method: GET
  path: keys/:name
  parameters:
  - name: name
    type: String
  result:
    kind: leased
    unwrapData: true
    dataType: $KeyInfo


- name: deleteKey
  method: DELETE
  path: keys/:name
  parameters:
  - name: name
    type: String


- name: updateKey
  method: POST
  path: keys/:name/config
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    object:
    - name: minDecryptionVersion
      type: Integer
    - name: minEncryptionVersion
      type: Integer
    - name: deletionAllowed
      type: Boolean
    - name: exportable
      type: Boolean
    - name: allowPlaintextBackup
      type: Boolean
    - name: autoRotatePeriod
      type: String


- name: rotateKey
  method: POST
  path: keys/:name/rotate
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    object:
    - name: managedKeyName
      type: String
    - name: managedKeyId
      type: String


- name: signCsr
  method: POST
  path: keys/:name/csr
  parameters:
  - name: name
    type: String
  - name: params
    object:
    - name: version
      type: String
    - name: csr
      type: String
  result:
    kind: leased
    unwrapData: true
    data:
    - name: name
      type: String
    - name: version
      type: Integer
    - name: csr
      type: String


- name: setCertificateChain
  method: POST
  path: keys/:name/set-certificate
  parameters:
  - name: name
    type: String
  - name: version
    type: String
  - name: certificateChain
    type: String


- name: secureExportKey
  method: GET
  path: byok-export/:destination/:source/:version
  parameters:
  - name: destination
    type: String
  - name: source
    type: String
  - name: version
    type: String
  result:
    kind: leased
    unwrapData: true
    data:
    - name: name
      type: String
    - name: keys
      type: java.util.Map<String, String>


- name: exportKey
  method: GET
  path: export/:keyType/:name/:version
  parameters:
  - name: keyType
    type: $ExportKeyType
  - name: name
    type: String
  - name: version
    type: String
  result:
    kind: leased
    unwrapData: true
    data:
    - name: name
      type: String
    - name: keys
      type: java.util.Map<String, String>


- name: readKeysConfig
  method: GET
  path: config/keys
  result:
    kind: leased
    unwrapData: true
    data:
    - name: disableUpsert
      type: Boolean


- name: updateKeysConfig
  method: POST
  path: config/keys
  parameters:
  - name: params
    body: true
    object:
    - name: disableUpsert
      type: Boolean


- name: encrypt
  method: POST
  path: encrypt/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    object:
    - name: plaintext
      type: byte[]
    - name: associatedData
      type: byte[]
    - name: context
      type: byte[]
    - name: keyVersion
      type: Integer
    - name: type
      type: $KeyType
    - name: convergentEncryption
      type: Boolean
  result:
    kind: leased
    unwrapData: true
    data:
    - name: ciphertext
      type: String
    - name: keyVersion
      type: Integer


- name: encryptBatch
  method: POST
  path: encrypt/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    type: $EncryptBatchParams
  result:
    kind: leased
    unwrapUsing: r.getData().getBatchResults()
    unwrappedType: java.util.List<$EncryptResultBatchItem>
    data:
    - name: batchResults
      type: java.util.List<$EncryptResultBatchItem>


- name: decrypt
  method: POST
  path: decrypt/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    object:
    - name: ciphertext
      type: String
    - name: associatedData
      type: byte[]
    - name: context
      type: byte[]
  result:
    kind: leased
    unwrapUsing: r.getData().getPlaintext()
    unwrappedType: byte[]
    data:
    - name: plaintext
      type: byte[]


- name: decryptBatch
  method: POST
  path: decrypt/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    type: $DecryptBatchParams
  result:
    kind: leased
    unwrapUsing: r.getData().getBatchResults()
    unwrappedType: java.util.List<$DecryptResultBatchItem>
    data:
    - name: batchResults
      type: java.util.List<$DecryptResultBatchItem>


- name: rewrap
  method: POST
  path: rewrap/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    object:
    - name: ciphertext
      type: String
    - name: context
      type: byte[]
    - name: keyVersion
      type: Integer
    - name: type
      type: $KeyType
  result:
    kind: leased
    unwrapData: true
    data:
    - name: ciphertext
      type: String
    - name: keyVersion
      type: Integer


- name: rewrapBatch
  method: POST
  path: rewrap/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    type: $RewrapBatchParams
  result:
    kind: leased
    unwrapUsing: r.getData().getBatchResults()
    unwrappedType: java.util.List<$RewrapResultBatchItem>
    data:
    - name: batchResults
      type: java.util.List<$RewrapResultBatchItem>


- name: random
  method: POST
  path: random/:source/:bytes
  bodyFrom: [format]
  parameters:
  - name: bytes
    type: Integer
  - name: source
    type: $$.api.common.VaultRandomSource
  - name: format
    type: $$.api.common.VaultFormat
  result:
    kind: leased
    unwrapUsing: r.getData().getBytes(format)
    unwrappedType: byte[]
    dataType: $RandomData


- name: hash
  method: POST
  path: hash/:algorithm
  bodyFrom: [input, format]
  parameters:
  - name: algorithm
    type: $$.api.common.VaultHashAlgorithm
  - name: input
    type: byte[]
  - name: format
    type: $$.api.common.VaultFormat
  result:
    kind: leased
    unwrapUsing: r.getData().getSum()
    unwrappedType: String
    data:
    - name: sum
      type: String


- name: hmac
  method: POST
  path: hmac/:name
  bodyFrom: [algorithm, input, keyVersion]
  parameters:
  - name: name
    type: String
  - name: algorithm
    type: $$.api.common.VaultHashAlgorithm
  - name: input
    type: byte[]
  - name: keyVersion
    type: Integer
  result:
    kind: leased
    unwrapUsing: r.getData().getHmac()
    unwrappedType: String
    data:
    - name: hmac
      type: String


- name: hmacBatch
  method: POST
  path: hmac/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    type: $HmacBatchParams
  result:
    kind: leased
    unwrapUsing: r.getData().getBatchResults()
    unwrappedType: java.util.List<$HmacResultBatchItem>
    data:
    - name: batchResults
      type: java.util.List<$HmacResultBatchItem>


- name: sign
  method: POST
  path: sign/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    object:
    - name: input
      type: byte[]
    - name: context
      type: byte[]
    - name: hashAlgorithm
      type: $$.api.common.VaultHashAlgorithm
    - name: keyVersion
      type: Integer
    - name: prehashed
      type: Boolean
    - name: signatureAlgorithm
      type: $SignatureAlgorithm
    - name: marshalingAlgorithm
      type: $MarshalingAlgorithm
    - name: saltLength
      type: Integer
  result:
    kind: leased
    unwrapData: true
    data:
    - name: signature
      type: String
    - name: publicKey
      type: byte[]
    - name: keyVersion
      type: Integer


- name: signBatch
  method: POST
  path: sign/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    type: $SignBatchParams
  result:
    kind: leased
    unwrapUsing: r.getData().getBatchResults()
    unwrappedType: java.util.List<$SignResultBatchItem>
    data:
    - name: batchResults
      type: java.util.List<$SignResultBatchItem>


- name: verify
  method: POST
  path: verify/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    object:
    - name: input
      type: byte[]
    - name: signature
      type: String
    - name: hmac
      type: String
    - name: context
      type: byte[]
    - name: hashAlgorithm
      type: $$.api.common.VaultHashAlgorithm
    - name: prehashed
      type: Boolean
    - name: signatureAlgorithm
      type: $SignatureAlgorithm
    - name: marshalingAlgorithm
      type: $MarshalingAlgorithm
    - name: saltLength
      type: Integer
  result:
    kind: leased
    unwrapUsing: r.getData().isValid()
    unwrappedType: Boolean
    data:
    - name: valid
      type: Boolean


- name: verifyBatch
  method: POST
  path: verify/:name
  parameters:
  - name: name
    type: String
  - name: params
    body: true
    type: $VerifyBatchParams
  result:
    kind: leased
    unwrapUsing: r.getData().getBatchResults()
    unwrappedType: java.util.List<$VerifyResultBatchItem>
    data:
    - name: batchResults
      type: java.util.List<$VerifyResultBatchItem>


- name: backupKey
  method: GET
  path: backup/:name
  parameters:
  - name: name
    type: String
  result:
    kind: leased
    unwrapUsing: r.getData().getBackup()
    unwrappedType: String
    data:
    - name: backup
      type: String


- name: restoreKey
  method: POST
  path: restore/:name
  bodyFrom: [backup, force]
  parameters:
  - name: name
    type: String
  - name: backup
    type: String
  - name: force
    type: Boolean


- name: trimKey
  method: POST
  path: keys/:name/trim
  bodyFrom: [minAvailableVersion]
  parameters:
  - name: name
    type: String
  - name: minAvailableVersion
    type: Integer


- name: updateCacheConfig
  method: POST
  path: cache-config
  bodyFrom: [size]
  parameters:
  - name: size
    type: Integer


- name: readCacheConfig
  method: GET
  path: cache-config
  result:
    kind: leased
    unwrapUsing: r.getData().getSize()
    unwrappedType: Integer
    data:
    - name: size
      type: Integer


