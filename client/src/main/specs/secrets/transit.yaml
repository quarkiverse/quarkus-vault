types:

- name: VerifyBatchItem
  properties:
  - name: input
    type: byte[]
  - name: signature
    type: String
  - name: hmac
    type: String
  - name: context
    type: byte[]
  - name: reference
    type: String


- name: VerifyBatchParams
  properties:
  - name: batchInput
    type: java.util.List<$VerifyBatchItem>
  - name: hashAlgorithm
    type: $$.api.common.VaultHashAlgorithm
  - name: prehashed
    type: Boolean
  - name: signatureAlgorithm
    type: $SignatureAlgorithm
  - name: marshalingAlgorithm
    type: $MarshalingAlgorithm
  - name: saltLength
    type: Integer
  methods:
  - name: addBatchItem
    parameters:
      item: $VerifyBatchItem
    returnType: $VerifyBatchParams
    body: |
      if (batchInput == null) {
        batchInput = new $list:T<>();
      }
      batchInput.add(item);
      return this;
    bodyArguments:
      list: <type>java.util.ArrayList


- name: VerifyResultBatchItem
  properties:
  - name: valid
    type: Boolean
  - name: reference
    type: String
  - name: error
    type: String


- name: SignBatchItem
  properties:
  - name: input
    type: byte[]
  - name: context
    type: byte[]
  - name: reference
    type: String

- name: SignBatchParams
  properties:
  - name: batchInput
    type: java.util.List<$SignBatchItem>
  - name: hashAlgorithm
    type: $$.api.common.VaultHashAlgorithm
  - name: keyVersion
    type: Integer
  - name: prehashed
    type: Boolean
  - name: signatureAlgorithm
    type: $SignatureAlgorithm
  - name: marshalingAlgorithm
    type: $MarshalingAlgorithm
  - name: saltLength
    type: Integer
  methods:
  - name: addBatchItem
    parameters:
      item: $SignBatchItem
    returnType: $SignBatchParams
    body: |
      if (batchInput == null) {
        batchInput = new $list:T<>();
      }
      batchInput.add(item);
      return this;
    bodyArguments:
      list: <type>java.util.ArrayList


- name: SignResultBatchItem
  properties:
  - name: signature
    type: String
  - name: publicKey
    serializedName: publickey
    type: byte[]
  - name: keyVersion
    type: Integer
  - name: reference
    type: String
  - name: error
    type: String


- name: HmacBatchItem
  properties:
  - name: input
    type: byte[]
  - name: reference
    type: String


- name: HmacBatchParams
  properties:
  - name: batchInput
    type: java.util.List<$HmacBatchItem>
  - name: algorithm
    type: $$.api.common.VaultHashAlgorithm
  - name: keyVersion
    type: Integer
  methods:
  - name: addBatchItem
    parameters:
      item: $HmacBatchItem
    returnType: $HmacBatchParams
    body: |
      if (batchInput == null) {
        batchInput = new $list:T<>();
      }
      batchInput.add(item);
      return this;
    bodyArguments:
      list: <type>java.util.ArrayList


- name: HmacResultBatchItem
  properties:
  - name: hmac
    type: String
  - name: reference
    type: String
  - name: error
    type: String


- name: RewrapBatchItem
  properties:
    - name: ciphertext
      type: String
    - name: context
      type: byte[]
    - name: keyVersion
      type: Integer
    - name: reference
      type: String


- name: RewrapBatchParams
  properties:
  - name: batchInput
    type: java.util.List<$RewrapBatchItem>
  - name: partialFailureResponseCode
    type: Integer
  methods:
  - name: allowPartialFailure
    returnType: $RewrapBatchParams
    body: |
      partialFailureResponseCode = 200;
      return this;
  - name: addBatchItem
    parameters:
      item: $RewrapBatchItem
    returnType: $RewrapBatchParams
    body: |
      if (batchInput == null) {
        batchInput = new $list:T<>();
      }
      batchInput.add(item);
      return this;
    bodyArguments:
      list: <type>java.util.ArrayList


- name: RewrapResultBatchItem
  properties:
    - name: ciphertext
      type: String
    - name: keyVersion
      type: Integer
    - name: reference
      type: String
    - name: error
      type: String


- name: EncryptBatchItem
  properties:
  - name: plaintext
    type: byte[]
  - name: associatedData
    type: byte[]
  - name: context
    type: byte[]
  - name: reference
    type: String
  - name: keyVersion
    type: Integer


- name: EncryptBatchParams
  properties:
  - name: batchInput
    type: java.util.List<$EncryptBatchItem>
  - name: type
    type: $KeyType
  - name: convergentEncryption
    type: Boolean
  - name: partialFailureResponseCode
    type: Integer
  methods:
  - name: allowPartialFailure
    returnType: $EncryptBatchParams
    body: |
      partialFailureResponseCode = 200;
      return this;
  - name: addBatchItem
    parameters:
      item: $EncryptBatchItem
    returnType: $EncryptBatchParams
    body: |
      if (batchInput == null) {
        batchInput = new $list:T<>();
      }
      batchInput.add(item);
      return this;
    bodyArguments:
      list: <type>java.util.ArrayList


- name: EncryptResultBatchItem
  properties:
  - name: ciphertext
    type: String
  - name: keyVersion
    type: Integer
  - name: reference
    type: String
  - name: error
    type: String


- name: DecryptBatchItem
  properties:
  - name: ciphertext
    type: String
  - name: associatedData
    type: byte[]
  - name: context
    type: byte[]
  - name: reference
    type: String


- name: DecryptBatchParams
  properties:
  - name: batchInput
    type: java.util.List<$DecryptBatchItem>
  - name: partialFailureResponseCode
    type: Integer
  methods:
  - name: allowPartialFailure
    returnType: $DecryptBatchParams
    body: |
      partialFailureResponseCode = 200;
      return this;
  - name: addBatchItem
    parameters:
      item: $DecryptBatchItem
    returnType: $DecryptBatchParams
    body: |
      if (batchInput == null) {
        batchInput = new $list:T<>();
      }
      batchInput.add(item);
      return this;
    bodyArguments:
      list: <type>java.util.ArrayList


- name: DecryptResultBatchItem
  properties:
  - name: plaintext
    type: byte[]
  - name: reference
    type: String
  - name: error
    type: String


- name: KeyVersion
  properties:
  - name: name
    type: String
  - name: creationTime
    type: java.time.OffsetDateTime
  - name: certificateChain
    type: String
  - name: publicKey
    type: String


- name: KeyInfo
  properties:
  - name: allowPlaintextBackup
    type: Boolean
  - name: autoRotatePeriod
    type: Long
  - name: deletionAllowed
    type: Boolean
  - name: derived
    type: Boolean
  - name: exportable
    type: Boolean
  - name: importedKey
    type: Boolean
  - name: keys
    type: java.util.Map<String, $KeyVersion>
  - name: latestVersion
    type: Integer
  - name: minAvailableVersion
    type: Integer
  - name: minDecryptionVersion
    type: Integer
  - name: minEncryptionVersion
    type: Integer
  - name: name
    type: String
  - name: supportsDecryption
    type: Boolean
  - name: supportsDerivation
    type: Boolean
  - name: supportsEncryption
    type: Boolean
  - name: supportsSigning
    type: Boolean
  - name: type
    type: $KeyType
  - name: convergentEncryption
    type: Boolean
  - name: convergentEncryptionVersion
    type: Integer


- name: RandomData
  properties:
    - name: randomBytes
      type: String
  methods:
    - name: getBytes
      returnType: byte[]
      parameters:
        format: $$.api.common.VaultFormat
      body: |
        if (format == null || format == $format:T.BASE64) {
          return $base64:T.getDecoder().decode(randomBytes);
        } else if (format == $format:T.HEX) {
          return $hex:T.of().parseHex(randomBytes);
        } else {
          throw new IllegalArgumentException("Unsupported format: " + format);
        }
      bodyArguments:
        format: <type>$$.api.common.VaultFormat
        base64: <type>java.util.Base64
        hex: <type>java.util.HexFormat




