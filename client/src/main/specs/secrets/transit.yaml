enums:
- name: KeyType
  values:
  - aes128-gcm96
  - aes256-gcm96
  - chacha20-poly1305
  - ed25519
  - ecdsa-p256
  - ecdsa-p384
  - ecdsa-p521
  - rsa-2048
  - rsa-3072
  - rsa-4096
  - hmac
  - managed_key

- name: HashFunction
  values:
  - SHA1
  - SHA256
  - SHA384
  - SHA512

- name: ExportKeyType
  values:
  - encryption-key
  - signing-key
  - hmac-key
  - public-key
  - certificate-chain

- name: SignatureAlgorithm
  values:
  - pss
  - pkcs1v15

- name: MarshalingAlgorithm
  values:
  - asn1
  - jws
